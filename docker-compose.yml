# docker-compose.yml
version: '3.8'

services:
  web:
    build: .
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./app.log:/app/app.log
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro  # HTTPS 证书
      - ./static:/app/static:ro     # 静态文件
    depends_on:
      - web
    restart: unless-stopped