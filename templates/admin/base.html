<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - {{ site_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* 白蓝清爽配色 */
        body {
            background: #f8fbff;
            color: #2c3e50;
            padding-top: 70px;
            font-family: 'JetBrains Mono', 'Segoe UI', sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #3498db, #2980b9) !important;
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }
        .navbar-brand, .navbar .text-white {
            color: #ffffff !important;
        }
        .card {
            background: #ffffff;
            border: 1px solid #d0e4ff;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.1);
            border-radius: 12px;
        }
        .table th {
            background: #3498db;
            color: white;
            font-weight: 600;
        }
        .table td {
            background: #ffffff;
        }
        .btn-primary {
            background: #3498db;
            border: none;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .btn-danger {
            background: #e74c3c;
            border: none;
        }
        pre {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .alert {
            border-radius: 8px;
        }
        .list-group-item.active {
            background: #3498db;
            border-color: #3498db;
        }
        .list-group-item:hover {
            background: #ecf0f1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('admin.dashboard') }}">YAT NAM 管理后台</a>
            <div class="d-flex align-items-center text-white">
                <span class="me-3">Hi, {{ current_user.username }}</span>
                <a href="{{ url_for('users.logout') }}" class="btn btn-outline-light btn-sm">退出</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
